[tool.poetry]
name = "meltano"
version = "1.60.0"
description = "Meltano"
authors = ["Meltano Team and Contributors <meltano@gitlab.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/meltano/meltano"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
include = [
  "LICENSE",
  "*.m5o"
]

[tool.poetry.dependencies]
python = "^3.6"
aiohttp = "^3.4.4"
alembic = "^1.0.11"
async_generator = "^1.10"
atomicwrites = "^1.2.1"
authlib = "^0.10"
bcrypt = "^3.2.0"
click = "^7.0"
click-default-group = "^1.2.1"
email-validator = "^1.1.2"
fasteners = "^0.15.0"
flask = ">=1.0.2"
flask-cors = "^3.0.7"
flask-executor = "^0.9.2"
flask-restful = "^0.3.7"
flask-sqlalchemy = "^2.4.4"
flatten-dict = "^0.1.0"
gunicorn = "^19.9.0"
ipython = "^7.5.0"
jsonschema = "^2.6.0"
markdown = "^3.0.1"
meltano-flask-security = "^0.1.0"
networkx = "^2.2"
psutil = "^5.6.3"
psycopg2-binary = "^2.8.5"
pyhocon = "^0.3.51"
pyhumps = "1.2.2"
pypika = "^0.25.1"
python-dotenv = "^0.14.0"
python-gitlab = "^1.8.0"
pyyaml = "^5.3.1"
requests = "^2.23.0"
simplejson = "^3.16.0"
smtpapi = "^0.4.1"
snowflake-sqlalchemy = "^1.2.3"
sqlalchemy = "^1.3.19"
sqlparse = "^0.3.0"
watchdog = "^0.9.0"
werkzeug = "^0.16.1"

[tool.poetry.extras]
infra = ["ansible"]

[tool.poetry.dev-dependencies]
asynctest = "^0.12.2"
black = "^18.9b0"
bumpversion = "^0.6.0"
changelog-cli = "^0.6.2"
coverage = "^4.5.4"
freezegun = "^0.3.12"
pytest = "^4.3.1"
pytest-asyncio = "^0.10.0"
pytest-cov = "^2.6.1"
requests-mock = "^1.6.0"

[tool.poetry.scripts]
meltano = "meltano.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
