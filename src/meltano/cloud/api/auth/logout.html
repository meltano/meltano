<!DOCTYPE html>
<html>
  <head>
    <title>Logging out of Meltano Cloud</title>
    <script type="text/javascript">
      function closeWindow() {
        setTimeout(window.close(), 2000);
      }
      window.onload = closeWindow;
    </script>
  </head>

  <body>
    <p>Logged out.</p>
    <p>You may close this window.</p>
  </body>
</html>
