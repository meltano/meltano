        label: Access Token
        placeholder: Ex. *****************
        description: The Refresh Token generated through the OAuth flow run using your OAuth Client and your Developer Token
        kind: oauth
        oauth:
          # https://oauth.svc.meltanodata.com/google-adwords/
          provider: google-adwords
      - name: start_date
