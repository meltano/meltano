            - campaignID
            - adGroupID
            - keywordID
            - day
            - network
            - device
          AD_PERFORMANCE_REPORT:
            - customerID
            - campaignID
            - adGroupID
            - adID
            - day
            - network
            - device
        kind: hidden
        description: Primary Keys for the selected Entities (Streams)
  - name: tap-google-analytics
    label: Google Analytics
    description: App and website analytics platform hosted by Google
    namespace: tap_google_analytics
    docs: 'https://meltano.com/plugins/extractors/google-analytics.html'
    repo: https://gitlab.com/meltano/tap-google-analytics
    pip_url: 'git+https://gitlab.com/meltano/tap-google-analytics.git'
    capabilities:
      - catalog
      - discover
      - state
    settings_group_validation:
      - ['key_file_location', 'view_id', 'start_date']
      - ['oauth_credentials.access_token', 'oauth_credentials.refresh_token', 'oauth_credentials.client_id', 'oauth_credentials.client_secret', 'view_id', 'start_date']
    settings:
      - name: view_id
        label: View ID
        placeholder: Ex. 198343027
        env: GOOGLE_ANALYTICS_API_VIEW_ID
      - name: key_file_location
        label: Client Secrets
        placeholder: Ex. client_secrets.json
        kind: file
        env: GOOGLE_ANALYTICS_API_CLIENT_SECRETS
      - name: reports
        label: Reports
        placeholder: Ex. my_report_definition.json
        kind: hidden
        env: GOOGLE_ANALYTICS_API_REPORTS
      - name: oauth_credentials.access_token
        label: OAuth Access Token
        kind: hidden
        env: GOOGLE_ANALYTICS_API_OAUTH_ACCESS_TOKEN
      - name: oauth_credentials.refresh_token
        label: OAuth Refresh Token
        kind: hidden
        env: GOOGLE_ANALYTICS_API_OAUTH_REFRESH_TOKEN
      - name: oauth_credentials.client_id
        label: OAuth Client ID
        kind: hidden
        env: GOOGLE_ANALYTICS_API_OAUTH_CLIENT_ID
      - name: oauth_credentials.client_secret
        label: OAuth Client Secret
        kind: hidden
        env: GOOGLE_ANALYTICS_API_OAUTH_CLIENT_SECRET
      - name: start_date
        env: GOOGLE_ANALYTICS_API_START_DATE
        kind: date_iso8601
      - name: end_date
        env: GOOGLE_ANALYTICS_API_END_DATE
        kind: hidden
  - name: tap-salesforce
    label: Salesforce
    description: Customer-relationship management & customer success platform
    namespace: tap_salesforce
    docs: 'https://meltano.com/plugins/extractors/salesforce.html'
    repo: https://gitlab.com/meltano/tap-salesforce
    pip_url: 'git+https://gitlab.com/meltano/tap-salesforce.git'
    capabilities:
      - properties
      - discover
      - state
    select:
      - Lead.*
      - Contact.*
      - User.*
      - OpportunityHistory.*
      - Account.*
      - Opportunity.*
    settings:
      - name: username
        label: User Name
        placeholder: Ex. me@my-organization.com
      - name: password
        label: Password
        placeholder:  Ex. *****************
        kind: password
      - name: security_token
        label: Security Token
        placeholder: Ex. *****************
        description: Your Salesforce Account access token
        documentation: https://meltano.com/plugins/extractors/salesforce.html#salesforce-setup
        kind: password
      - name: api_type
        label: API Type
        value: REST
        kind: hidden
        placeholder: Ex. REST
      - name: select_fields_by_default
        label: Select Fields by Default
        value: true
        kind: hidden
        description: Select by default any new fields discovered in Salesforce objects
      - name: start_date
        description: Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take.
        kind: date_iso8601
  - name: tap-shopify
    label: Shopify
    description: Ecommerce platform
    namespace: tap_shopify
    docs: 'https://meltano.com/plugins/extractors/shopify.html'
    repo: https://github.com/singer-io/tap-shopify
    pip_url: tap-shopify==1.2.0
    capabilities:
      - catalog
      - discover
      - state
    select:
      # Select everything except for `metafields.*`.
      # Selecting `*.*` and `!metafields.*` doesn't work because `*.*` takes
      # precedence at the stream level, so we would still get `metafields.id`
      # and `metafields.updated_at` since these are `inclusion: available`
      - abandoned_checkouts.*
      - collects.*
      - custom_collections.*
      - customers.*
      - order_refunds.*
      - orders.*
      - products.*
      - transactions.*
    settings:
      - name: shop
        label: Store Subdomain
        placeholder: Ex. my-first-store
      - name: api_key
        label: Private App API Password
        kind: password
        placeholder: Ex. shppa_1a2b3c4d5e6f
      - name: start_date
        description: Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take.
        kind: date_iso8601
  - name: tap-stripe
    label: Stripe
    description: Online payment processing for internet businesses
    namespace: tap_stripe
    docs: 'https://meltano.com/plugins/extractors/stripe.html'
    repo: https://github.com/meltano/tap-stripe
    pip_url: 'git+https://github.com/meltano/tap-stripe.git@v0.2.4'
    capabilities:
      - catalog
      - discover
      - state
    settings:
      - name: account_id
        label: Account ID
        env: STRIPE_ACCOUNT_ID
        placeholder: Ex. acct_1a2b3c4d5e
      - name: client_secret
        label: Secret API Key
        kind: password
        env: STRIPE_API_KEY
