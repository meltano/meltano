loaders:
  - name: target-csv
    label: CSV
    description: CSV loader
    namespace: target_csv
    docs: 'https://meltano.com/plugins/loaders/csv.html'
    repo: https://github.com/singer-io/target-csv
    pip_url: target-csv
    settings:
      - name: delimiter
        kind: options
        options:
          - label: Comma (,)
            value: ','
          - label: Tab (  )
            value: '\t'
          - label: Semi-colon (;)
            value: ';'
          - label: Pipes (|)
            value: '|'
        value: ','
        description: A one-character string used to separate fields. It defaults to a comma (,).
      - name: quotechar
        kind: options
        options:
          - label: Single Quote (')
            value: "'"
          - label: Double Quote (")
            value: '"'
        value: "'"
        description: A one-character string used to quote fields containing special characters, such as the delimiter or quotechar, or which contain new-line characters. It defaults to single quote (').
      - name: destination_path
        description: Sets the destination path the CSV is written to
        value: output
  - name: target-jsonl
    label: JSONL
    description: JSONL loader
    namespace: target_jsonl
    docs: https://meltano.com/plugins/loaders/jsonl.html
    repo: https://github.com/andyh1203/target-jsonl
    pip_url: target-jsonl
    settings:
      - name: destination_path
        description: Directory to write the resulting .jsonl files to
        value: output
      - name: do_timestamp_file
        kind: boolean
        label: Include timestamp in file names
        description: Specifies if the file should get timestamped
        value: false
  - name: target-postgres
    label: PostgreSQL
    description: PostgreSQL database loader
    namespace: postgres
    docs: 'https://meltano.com/plugins/loaders/postgres.html'
    repo: https://github.com/meltano/target-postgres
    pip_url: 'git+https://github.com/meltano/target-postgres.git'
    settings_group_validation:
      - ['url', 'schema']
      - ['user', 'password', 'host', 'port', 'dbname', 'schema']
    settings:
      - name: url
        env: PG_URL
      - name: user
        aliases: [username]
        env: PG_USERNAME
        value: warehouse
      - name: password
        kind: password
        env: PG_PASSWORD
        value: warehouse
      - name: host
        aliases: [address]
        env: PG_ADDRESS
        value: localhost
        protected: true
      - name: port
        kind: integer
        env: PG_PORT
        value: 5502
      - name: dbname
        aliases: [database]
        label: Database Name
        env: PG_DATABASE
        value: warehouse
      - name: schema
        env: PG_SCHEMA
        value: $MELTANO_EXTRACTOR_NAMESPACE
  - name: target-snowflake
    label: Snowflake
    description: Snowflake database loader
    namespace: snowflake
    docs: 'https://meltano.com/plugins/loaders/snowflake.html'
    repo: https://gitlab.com/meltano/target-snowflake
    pip_url: 'git+https://gitlab.com/meltano/target-snowflake.git'
    signup_url: 'https://trial.snowflake.com?referrer=meltano'
    settings:
      - name: account
        env: SF_ACCOUNT
        description: This is automatically provided by Snowflake and can be found in the URL.
      - name: username
        env: SF_USER
        description: The username you use for logging in
      - name: password
        env: SF_PASSWORD
        kind: password
        description: The password you use for logging in
      - name: role
        env: SF_ROLE
        description: The role that you have assigned privileges for database access
      - name: database
        env: SF_DATABASE
        description: The name of the Snowflake database you want to use
      - name: warehouse
        env: SF_WAREHOUSE
        description: The name of the Snowflake warehouse you want to use
      - name: schema
        env: SF_SCHEMA
        value: $MELTANO_EXTRACTOR_NAMESPACE
        value_processor: upcase_string
  - name: target-sqlite
    label: SQLite
    description: SQLite database loader
    namespace: sqlite
    docs: 'https://meltano.com/plugins/loaders/sqlite.html'
    repo: https://gitlab.com/meltano/target-sqlite
    pip_url: 'git+https://gitlab.com/meltano/target-sqlite.git'
    settings:
      - name: database
        label: Database Name
        description: '"warehouse" is the default name of the SQLite loader database generated at the project root. Feel free to rename it.'
        value: warehouse
