loaders:
  - name: target-postgres
    label: PostgreSQL
    description: PostgreSQL database loader
    namespace: postgres
    docs: 'https://meltano.com/plugins/loaders/postgres.html'
    pip_url: 'git+https://github.com/meltano/target-postgres.git'
    settings:
      - name: user
        env: PG_USERNAME
        value: warehouse
      - name: password
        kind: password
        env: PG_PASSWORD
        value: warehouse
      - name: host
        env: PG_ADDRESS
        value: localhost
        protected: true
      - name: port
        env: PG_PORT
        value: 5502
      - name: dbname
        label: Database Name
        env: PG_DATABASE
        value: warehouse

  # Hidden loaders:
  - name: target-csv
    label: CSV
    description: CSV loader
    namespace: target_csv
    hidden: true
    docs: 'https://meltano.com/plugins/loaders/csv.html'
    pip_url: git+https://gitlab.com/meltano/target-csv.git
    settings:
      - name: delimiter
        kind: options
        options:
          - label: Comma (,)
            value: ','
          - label: Tab (  )
            value: '\t'
          - label: Semi-colon (;)
            value: ';'
          - label: Pipes (|)
            value: '|'
        value: ','
        description: A one-character string used to separate fields. It defaults to a comma (,).
      - name: quotechar
        kind: options
        options:
          - label: Single Quote (')
            value: "'"
          - label: Double Quote (")
            value: '"'
