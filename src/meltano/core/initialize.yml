"requirements.txt": requirements go here... publish meltano on pypi first.
"meltano.yml": ''
"README.md": ''
".env": |
  export PG_PASSWORD=warehouse
  export PG_USERNAME=warehouse
  export PG_ADDRESS=localhost
  export PG_SCHEMA=gitlab
  export PG_PORT=5502
  export PG_DATABASE=warehouse
".gitignore": |
  /venv
  /.meltano
  .env
"/.meltano": []
"docker-compose.yml": |
  version: '3.1'
  services:
    warehouse_db:
      image: postgres
      environment:
        POSTGRES_DB: warehouse
        POSTGRES_PASSWORD: warehouse
        POSTGRES_USER: warehouse
      ports:
      - '5502:5432'
"/model": []
"model/carbon.model.m5o": |
  {
    version = 1
    name = carbon
    connection = runners_db
    label = Carbon intensity
    designs {
      region {
        label = Region
        from = region
        description = Region Carbon Intensity Data
        joins {
          entry {
            label = Entry
            sql_on = "gitlab.region.id = gitlab.entry.region_id"
            relationship = many_to_one
          }
          generationmix {
            label = Generation Mix
            sql_on = "gitlab.entry.id = gitlab.generationmix.entry_id"
            relationship = many_to_one
          }
        }
      }
    }
  }
"model/entry.table.m5o": |
  {
    version = 1
    sql_table_name = gitlab.entry
    columns {
      id {
        label = ID
        primary_key = yes
        hidden = yes
        type = string
        sql = "{{table}}.id"
      }
      region_id {
        label = Region ID
        hidden = yes
        type = string
        sql = "{{table}}.id"
      }
      forecast {
        label = Forecast
        type = number
        sql = "{{table}}.forecast"
      }
    }
    column_groups {
      from {
        label = From
        description = Selected from range in carbon data
        type = time
        timeframes = [{ label = Date }, { label = Week }, { label = Month }, { label = Year }]
        convert_tz = no
        sql = "{{TABLE}}.from"
      }
      to {
        label = To
        description = Selected to range in carbon data
        type = time
        timeframes = [{ label = Date }, { label = Week }, { label = Month }, { label = Year }]
        convert_tz = no
        sql = "{{TABLE}}.to"
      }
    }
  }
"model/region.table.m5o": |
  {
    version = 1
    sql_table_name = gitlab.region
    columns {
      id {
        primary_key = true
        hidden = true
        type = string
        sql = "{{table}}.id"
      }
      name {
        label = Name
        description = Carbon region long name
        type = string
        sql = "{{table}}.dnoregion"
      }
      short_name {
        label = Short Name
        description = Carbon region short name
        type = string
        sql = "{{table}}.shortname"
      }
    }
    aggregates {
      count {
        label = Count
        description = Runner Count
        type = count
        sql = "{{table}}.id"
      }
    }
  }
"model/generationmix.view.ma": |
  {
    version = 1
    sql_table_name = gitlab.generationmix
    name = generationmix
    dimensions {
      id {
        label = ID
        primary_key = yes
        type = string
        sql = "{{table}}.id"
      }
      entry_id {
        label = Entry ID
        type = string
        sql = "{{table}}.entry_id"
      }
      fuel {
        label = Fuel Type
        type = string
        sql = "{{table}}.fuel"
      }
      perc {
        label = Percent (%)
        type = number
        sql = "{{table}}.perc"
      }
    }
  }
"/extract": []
"/load": []
"/transform": []
"transform/dbt_project.yml": |
  name: 'my_meltano_project'
  version: '1.0'
  profile: 'meltano'
  source-paths: ["models"]
  analysis-paths: ["analysis"]
  test-paths: ["tests"]
  data-paths: ["data"]
  macro-paths: ["macros"]
  target-path: "../.meltano/transformers/dbt/target"  # directory which will store compiled SQL files
  clean-targets:         # directories to be removed by `dbt clean`
      - "../.meltano/transformers/dbt/target"
      - "dbt_modules"
  models:
    my_meltano_project:
      enabled: true
"/transform/profile": []
"transform/profile/profiles.yml": |
  config:
    send_anonymous_usage_stats: False
    use_colors: True
  meltano:
    target: postgres
    outputs:
      postgres:
        type: postgres
        threads: 2
        host: "{{ env_var('PG_ADDRESS') }}"
        port: "{{ env_var('PG_PORT') }}"
        user: "{{ env_var('PG_USERNAME') }}"
        pass: "{{ env_var('PG_PASSWORD') }}"
        dbname: "{{ env_var('PG_DATABASE') }}"
        schema: "{{ env_var('DBT_SCHEMA', 'analytics') }}"
"/transform/models": []
"/transform/models/my_meltano_project": []
"/analyze": []
"/notebook": []
"/orchestrate": []
