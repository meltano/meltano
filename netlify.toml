[build]
  # Directory to change to before starting a build. 
  base = "docs/"

  # Directory (relative to root of the repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "public"

  # Default build command.
  command = "bundle exec jekyll build -d public && bundle exec jekyll algolia && cp ../src/meltano/core/bundle/discovery.yml public/discovery.yml"

# [build.environment] # not sure if we'll need to specify a version
  # RUBY_VERSION = "some.version.of.ruby" 
