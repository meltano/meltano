# Databases

raw:
    type: database

# Roles
loader:
    type: role
    warehouse:
        - loading
    owns:
        schemas:
            - raw.*
        tables:
            - raw.*.*
    privileges:
        database:
            read:
                - raw
            write:
                - raw
        schemas:
            read:
                - raw.*
            write:
                - raw.*
        tables:
            read:
                - raw.*.*
            write:
                - raw.*.*


reporter:
    type: role
    warehouse:
        - reporting
    privileges:
        databases:
            read:
                - analytics
        schemas:
            read:
                - analytics.*
        tables:
            read:
                - analytics.*.*

transformer:
    type: role
    warehouse:
        - transforming
    owns:
        schemas:
            - analytics.*
        tables:
            - analytics.*.*
    privileges:
        databases:
            read:
                - raw
                - analytics
            write:
                - analytics
        schemas:
            read:
                - raw.*
            write:
                - analytics.*
        tables:
            read:
                - raw.*.*
            write:
                - analytics.*.*


