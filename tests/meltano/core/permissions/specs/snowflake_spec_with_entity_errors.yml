# Databases
databases:
    - analytics.*:
        shared: no

# Roles
roles:
    - loader:
        warehouses:
            - loading
        owns:
            schemas:
                - raw.*
            tables:
                - raw.*.*
        privileges:
            databases:
                read:
                    - raw
                    - raw.*
                write:
                    - raw
                    - raw.*
            schemas:
                read:
                    - analytics.*
                    - scratch_schema
                write:
                    - analytics.*
            tables:
                read:
                    - loader.*.test_table
                write:
                    - loader.*.*.*

# Users
users:
    - test_user:
        can_login: yes
        member_of:
            - sysadmin
            - transformer
            - loader