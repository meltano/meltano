version: 1
default_environment: test-meltano-environment

include_paths:
  - './subconfig_[0-9].yml'
  - './*/subconfig_[0-9].yml'
  - './*/**/subconfig_[0-9].yml'

plugins:
  extractors:
    - name: tap-meltano-yml

  loaders:
    - name: target-meltano-yml

schedules:
  - name: test-meltano-yml
    extractor: tap-meltano-yml
    loader: target-meltano-yml
    transform: skip
    interval: '@once'

environments:
  - name: test-meltano-environment
    env:
      TEST: TEST-MELTANO
