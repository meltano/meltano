name: GitHub Actions Security Analysis with zizmor ðŸŒˆ

on:
  push:
    branches:
      - main
      - 'v*'
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: {}

jobs:
  zizmor:
    name: Zizmor Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write # create security reports for the repo
      contents: read # read the contents of the repo
      actions: read # read the actions of the repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1

      - name: Run zizmor ðŸŒˆ
        run: >
          uvx zizmor
          --min-severity=informational
          --persona=pedantic
          --format=sarif
          .github > results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@6bc82e05fd0ea64601dd4b465378bbcf57de0314 # v4.32.1
        with:
          sarif_file: results.sarif
          category: zizmor
