name: 'Dependency Review'

on:
  pull_request: {}
  push:
    branches: [main]
  workflow_dispatch:
    inputs: {}

env:
  FOSSA_CLI_VERSION: '3.3.9'

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3

      - name: 'GitHub Dependency Review'
        uses: actions/dependency-review-action@v2

      - name: 'Run FOSSA Scan'
        run: |
          curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/v${FOSSA_CLI_VERSION}/install-latest.sh | bash
          fossa analyze --fossa-api-key ${{ secrets.MELTYBOT_FOSSA_API_KEY }}
          fossa test --fossa-api-key ${{ secrets.MELTYBOT_FOSSA_API_KEY }}
