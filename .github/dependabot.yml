version: 2
updates:
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "UTC"
    reviewers: [meltano/engineering]
    labels: [deps]
    prefix: "ci: "
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "UTC"
    reviewers: [meltano/engineering]
    labels: [deps]
    prefix: "ci: "
  - package-ecosystem: pip
    versioning-strategy: increase
    directory: "/"
    schedule:
      interval: daily
      time: "12:00"
      timezone: "UTC"
    reviewers: [meltano/engineering]
    labels: [deps]
    prefix: "chore(deps): "
    prefix-development: "chore(deps-dev): "
