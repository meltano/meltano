version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "Etc/UTC"
      day: monday
    reviewers: [meltano/engineering]
    labels: [deps]
    groups:
      default:
        update-types:
        - "minor"
        - "patch"
    commit-message:
      prefix: "ci: "
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "Etc/UTC"
      day: monday
    reviewers: [meltano/engineering]
    labels: [deps]
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci: "
  - package-ecosystem: uv
    versioning-strategy: increase-if-necessary
    directory: "/"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "Etc/UTC"
      day: monday
    reviewers: [meltano/engineering]
    labels: [deps]
    groups:
      development-dependencies:
        dependency-type: development
      runtime-dependencies:
        dependency-type: production
        update-types:
        - "minor"
        - "patch"
    commit-message:
      prefix: "chore(deps): "
      prefix-development: "chore(deps-dev): "
  - package-ecosystem: npm
    versioning-strategy: increase
    directory: "docs"
    schedule:
      interval: weekly
      time: "12:00"
      timezone: "Etc/UTC"
      day: monday
    reviewers: [meltano/engineering]
    labels: [deps]
    groups:
      development-dependencies:
        dependency-type: development
      runtime-dependencies:
        dependency-type: production
        update-types:
        - "minor"
        - "patch"
    commit-message:
      prefix: "chore(deps): "
      prefix-development: "chore(deps-dev): "
  - package-ecosystem: "docker-compose"
    directory: "tests/fixtures/docker/"
    schedule:
      interval: "monthly"
      time: "12:00"
      timezone: "Etc/UTC"
    reviewers: ["meltano/engineering"]
