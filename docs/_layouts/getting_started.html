<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container is-fluid">
      <div class="columns">
        <div class="column is-2">

          {% include sidebar.html %}

        </div>

        <div class="column is-8">

            {% include breadcrumbs.html %}

            <section class="section content">
              <h1>{{ page.title }}</h1>
              <div id="markdown-content">{% include anchor_headings.html html=content anchorBody="#" %}</div>
            </section>

            <hr />

            <section>
              <div class="content has-text-centered">
                <p>
                  <a href="{{site.github_repository}}/edit/main/docs/{{page.path}}"><i class="fab fa-github"></i> Edit this page!</a>
                </p>
              </div>
            </section>

        </div>

        <div class="column is-2">
            <aside class="toc is-fullheight is-narrow-mobile is-hidden-mobile">
              <h2>Table of Contents</h2>

              <div id="table-of-contents">{{ content | toc_only }}</div>

            </aside>
        </div>

      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
