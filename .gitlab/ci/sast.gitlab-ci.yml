include:
  - template: Security/SAST.gitlab-ci.yml

sast:
  variables:
    SAST_EXCLUDED_PATHS: cloud,docker,docs,model,scripts,tests

bandit-sast:
  rules:
    - changes:
        - .gitlab/**/*
        - docs/src/**/*
        - docs/adr/**/*
      when: never

brakeman-sast:
  rules:
    - changes:
        - .gitlab/**/*
        - docs/src/**/*
        - docs/adr/**/*
      when: never

eslint-sast:
  rules:
    - changes:
        - .gitlab/**/*
        - docs/src/**/*
        - docs/adr/**/*
      when: never

semgrep-sast:
  rules:
    - changes:
        - .gitlab/**/*
        - docs/src/**/*
        - docs/adr/**/*
      when: never

nodejs-scan-sast:
  rules:
  - when: never
