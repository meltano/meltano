version: 1
env:
  DBT_CLEAN_PROJECT_FILES_ONLY: 'false'
default_environment: dev
project_id: 90f75496-2018-4b3a-97ac-9662e11c0094
send_anonymous_usage_stats: false
plugins:
  extractors:
  - name: tap-gitlab
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-gitlab.git
  loaders:
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
  utilities:
  - name: dbt-postgres
    variant: dbt-labs
    pip_url: dbt-core dbt-postgres meltano-dbt-ext~=0.3.0
environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-gitlab
        config:
          projects: meltano/meltano
          start_date: '2022-04-25T00:00:00'
        select:
        - commits.*
        - '!commits.stats.commits.stats*'
      loaders:
      - name: target-postgres
        config:
          user: postgres
          dbname: warehouse
          default_target_schema: public
      utilities:
      - name: dbt-postgres
        config:
          host: localhost
          user: postgres
          port: 5432
          dbname: warehouse
          schema: analytics
- name: staging
- name: prod
jobs:
- name: gitlab-to-postgres
  tasks:
  - tap-gitlab target-postgres
